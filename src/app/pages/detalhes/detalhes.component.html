<mat-card>
    <div>
        <h1>Detalhes da tarefa</h1>
    </div>
    
    <div *ngIf="tarefa">
        <form action="">
            <div class="input-box">
                <mat-form-field>
                    <mat-label>Título:</mat-label>
                    <input matInput type="text" value="{{ tarefa.title }}" disabled>
                </mat-form-field>
            </div>
    
            <div class="input-box">
                <mat-form-field>
                    <mat-label>Descrição:</mat-label>
                    <textarea matInput type="text" value="{{ tarefa.description}}" disabled></textarea>
                </mat-form-field>
            </div>
    
            <div class="input-box">
            
                <mat-form-field appearance="fill">
                    <mat-label>Data de criação: (MM/DD/YYYY)</mat-label>
                    <input matInput [value]="creationDatePicker_value" [matDatepicker]="creationDatePicker" disabled>
                    <mat-datepicker-toggle matIconSuffix [for]="creationDatePicker"></mat-datepicker-toggle>
                    <mat-datepicker #creationDatePicker></mat-datepicker>
                  </mat-form-field>
            </div>
    
            <div class="input-box">
                <mat-form-field appearance="fill">
                    <mat-label>Data de vencimento: (MM/DD/YYYY)</mat-label>
                    <input matInput [value]="dueDatePicker_value" [matDatepicker]="dueDatePicker" disabled>
                    <mat-datepicker-toggle matIconSuffix [for]="dueDatePicker"></mat-datepicker-toggle>
                    <mat-datepicker #dueDatePicker></mat-datepicker>
                  </mat-form-field>
            </div>
              
            <div class="input-box">
                <mat-form-field>
                    <mat-label>Situação:</mat-label>
                    <input matInput type="text" value="{{ tarefa.isCompleted == true ? 'Concluída' : 'Não concluída' }}" disabled>
                </mat-form-field>   
            </div>
    
            <div class="btn-box">
                <button routerLink="/tarefas" mat-raised-button>Voltar</button>
            </div>
        </form>
    </div>
</mat-card>
